openapi: 3.0.3
info:
  title: ExamFlow EIMS API
  description: |
    Exam Information Management System API for UP Tacloban.
    
    ## Authentication
    This API uses JWT Bearer tokens for authentication. Include the token in the Authorization header:
    ```
    Authorization: Bearer <access_token>
    ```
    
    ## Rate Limiting
    - 100 requests per 15 minutes per IP
    - Rate limit headers included in responses
    
    ## WebSocket
    Real-time updates available at `ws://localhost:3001/ws?token=<access_token>`
  version: 1.0.0
  contact:
    name: ExamFlow Support
    email: support@examflow.up.edu.ph
  license:
    name: Educational Use
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3001/api/v1
    description: Development server
  - url: https://examflow.up.edu.ph/api/v1
    description: Production server

tags:
  - name: Authentication
    description: User authentication and session management
  - name: Exams
    description: Exam management operations
  - name: Schedules
    description: Exam schedule management
  - name: Announcements
    description: Announcement management
  - name: Results
    description: Exam results and regrade workflows
  - name: Students
    description: Student data management
  - name: Notifications
    description: User notifications

paths:
  /auth/login:
    post:
      tags: [Authentication]
      summary: User login
      description: Authenticate user and receive JWT tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: faculty@up.edu.ph
                password:
                  type: string
                  format: password
                  minLength: 6
                  example: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/refresh:
    post:
      tags: [Authentication]
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      expiresIn:
                        type: integer

  /auth/logout:
    post:
      tags: [Authentication]
      summary: User logout
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Logout successful

  /auth/me:
    get:
      tags: [Authentication]
      summary: Get current user info
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'

  /exams:
    get:
      tags: [Exams]
      summary: List exams
      description: Get paginated list of exams (filtered by role)
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/limit'
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/ExamStatus'
      responses:
        '200':
          description: List of exams
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamListResponse'
    post:
      tags: [Exams]
      summary: Create exam
      description: Create a new exam (Faculty/Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExamRequest'
      responses:
        '201':
          description: Exam created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamResponse'
        '403':
          $ref: '#/components/responses/Forbidden'

  /exams/{id}:
    get:
      tags: [Exams]
      summary: Get exam details
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Exam details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Exams]
      summary: Update exam
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateExamRequest'
      responses:
        '200':
          description: Exam updated
    delete:
      tags: [Exams]
      summary: Delete exam
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Exam deleted

  /schedules:
    get:
      tags: [Schedules]
      summary: List schedules
      security:
        - bearerAuth: []
      parameters:
        - name: examId
          in: query
          schema:
            type: string
            format: uuid
        - name: upcoming
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: List of schedules
    post:
      tags: [Schedules]
      summary: Create schedule
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScheduleRequest'
      responses:
        '201':
          description: Schedule created

  /announcements:
    get:
      tags: [Announcements]
      summary: List announcements
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/limit'
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/AnnouncementType'
      responses:
        '200':
          description: List of announcements
    post:
      tags: [Announcements]
      summary: Create announcement
      description: Create announcement and trigger real-time notifications
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAnnouncementRequest'
      responses:
        '201':
          description: Announcement created and notifications sent

  /results:
    get:
      tags: [Results]
      summary: List results
      description: Get results (filtered by role - students see only their own)
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/limit'
        - name: examId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of results
    post:
      tags: [Results]
      summary: Create result
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateResultRequest'
      responses:
        '201':
          description: Result created

  /results/{id}/regrade:
    post:
      tags: [Results]
      summary: Request regrade
      description: Student requests a regrade for their result
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [reason]
              properties:
                reason:
                  type: string
                  minLength: 20
                  maxLength: 2000
      responses:
        '201':
          description: Regrade request created

  /students:
    get:
      tags: [Students]
      summary: List students
      description: Get paginated list of students (Faculty/Admin only)
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/limit'
        - name: search
          in: query
          schema:
            type: string
        - name: program
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of students

  /students/sync:
    post:
      tags: [Students]
      summary: Sync students from parent app
      description: Sync student data from parent application API (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                students:
                  type: array
                  items:
                    $ref: '#/components/schemas/StudentSyncData'
      responses:
        '200':
          description: Sync completed

  /notifications:
    get:
      tags: [Notifications]
      summary: Get user notifications
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/limit'
        - name: unreadOnly
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: List of notifications

  /notifications/unread-count:
    get:
      tags: [Notifications]
      summary: Get unread count
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Unread count

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    id:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10

  schemas:
    Role:
      type: string
      enum: [ADMIN, FACULTY, STUDENT]

    ExamType:
      type: string
      enum: [WRITTEN, ORAL, PRACTICAL, ONLINE, TAKE_HOME]

    ExamStatus:
      type: string
      enum: [DRAFT, SCHEDULED, ONGOING, COMPLETED, CANCELLED]

    AnnouncementType:
      type: string
      enum: [GENERAL, EXAM_UPDATE, SCHEDULE_CHANGE, RESULT_RELEASE, PROCTOR_NOTICE, EMERGENCY]

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        role:
          $ref: '#/components/schemas/Role'

    Exam:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        courseId:
          type: string
          format: uuid
        type:
          $ref: '#/components/schemas/ExamType'
        status:
          $ref: '#/components/schemas/ExamStatus'
        totalPoints:
          type: integer
        passingScore:
          type: integer
        guidelines:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateExamRequest:
      type: object
      required: [title, courseId, type, totalPoints, passingScore]
      properties:
        title:
          type: string
          minLength: 3
          maxLength: 200
        description:
          type: string
        courseId:
          type: string
          format: uuid
        type:
          $ref: '#/components/schemas/ExamType'
        totalPoints:
          type: integer
          minimum: 1
        passingScore:
          type: integer
          minimum: 0
        guidelines:
          type: string

    UpdateExamRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        type:
          $ref: '#/components/schemas/ExamType'
        status:
          $ref: '#/components/schemas/ExamStatus'
        totalPoints:
          type: integer
        passingScore:
          type: integer
        guidelines:
          type: string

    CreateScheduleRequest:
      type: object
      required: [examId, startTime, endTime]
      properties:
        examId:
          type: string
          format: uuid
        section:
          type: string
        room:
          type: string
        meetLink:
          type: string
          format: uri
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time

    CreateAnnouncementRequest:
      type: object
      required: [title, content, type, targetRoles]
      properties:
        title:
          type: string
          minLength: 3
          maxLength: 200
        content:
          type: string
          minLength: 10
        type:
          $ref: '#/components/schemas/AnnouncementType'
        priority:
          type: string
          enum: [LOW, NORMAL, HIGH, URGENT]
        examId:
          type: string
          format: uuid
        targetRoles:
          type: string
          description: Comma-separated roles
          example: "STUDENT,FACULTY"

    CreateResultRequest:
      type: object
      required: [examId, studentId, score]
      properties:
        examId:
          type: string
          format: uuid
        studentId:
          type: string
          format: uuid
        score:
          type: number
          minimum: 0
        remarks:
          type: string

    StudentSyncData:
      type: object
      required: [email, firstName, lastName, studentNumber, program, yearLevel]
      properties:
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        studentNumber:
          type: string
        program:
          type: string
        yearLevel:
          type: integer
        section:
          type: string

    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'
            tokens:
              type: object
              properties:
                accessToken:
                  type: string
                refreshToken:
                  type: string
                expiresIn:
                  type: integer

    UserResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'

    ExamResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/Exam'

    ExamListResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/Exam'
        pagination:
          $ref: '#/components/schemas/Pagination'

    Pagination:
      type: object
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
        totalPages:
          type: integer

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string

  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
